<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de BMI</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de BMI</h1>
        <form id="bmiForm" class="mt-4">
            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" class="form-control" id="altura" name="altura">
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" class="form-control" id="peso" name="peso">
            </div>
            <button type="button" class="btn btn-info" onclick="calcularBMI()">Calcular</button>
            <button type="button" class="btn btn-danger " onclick="limpiarCampos()">Limpiar</button>
        </form>
        
        <div class="mt-4">
            <h2>Resultados:</h2>
            <p id="resultadoBMI">BMI: </p>
            <p id="resultadoCategoria">Categor√≠a: </p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
